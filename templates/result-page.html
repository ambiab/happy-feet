<!DOCTYPE html>
<html>
<head>
    <link rel='stylesheet' href='../static/css/result-page.css'>
</head>
<body>
    <section class='top_section'>
        <div class='top_section--current-date'>Tuesday 19 March</div>
        <div class='top_section--current-location'>London</div>
    </section>

    <section class='current_weather'>
        <div class='current_weather--speed'>7mhp</div>
        <div class='current_weather--temp'>8 &#8451</div>
        <div class='current_weather--rainfall'>80%</div>
    </section>

    <section class='future_weather'>
        <div class='future_weather--tomorrow'>
            <div class='future-weather--date'>Wednesday</div>
            <div class='future_weather--section2'>
                    <img class='future_weather--icon'>
                    <div class='future_weather--temp'>
                        <img class='future_weather--temp-icon'>
                        <div class='future_weather--temp-number'>
                            <span class='future_weather--temp-max'>17 &#8451</span>
                            <span class='future_weather--temp-min'>11 &#8451</span>
                        </div>
                    </div>
                </div>
        </div>

        <div class='future_weather--dayafter'>
            <div class='future_weather--section1 future-weather--date'>Thursday</div>
            <div class='future_weather--section2'>
                <img class='future_weather--icon'>
                <div class='future_weather--temp'>
                    <img class='future_weather--temp-icon'>
                    <div class='future_weather--temp-number'>
                        <span class='future_weather--temp-max'>12 &#8451</span>
                        <span class='future_weather--temp-min'>8 &#8451</span>
                    </div>
                </div>
            </div>
        </div>
    </section>

</body>
</html>
